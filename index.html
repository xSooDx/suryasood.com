<html>
<head>
  <style>
	body{
		background: #FAFAFA;
	}
	
	.container{
		margin-left:5%;
		margin-right:5%;
	}
	.row{
		padding: 0 4px;
		width:100%;
		display:block;
	}
	
	.column{
		padding:4px;
		margin-top: 8px;
		width: 32%;
		float:right;
	}
	
	.column img{
		margin-top: 8px;
		width: 100%;
	}
	.title{
		width:100%;
		text-align:center;
		
	}
	.title img{
		width:100%;
	}
	
  </style>
</head>
<body>
	<div class="title">
			<img src="hbd.png">
	</div>

	<div id="main" class="container">
		
		<div class="row">
			<div id="col1" class="column">
				
			</div>
			<div id="col2" class="column">
				
			</div>
			<div id="col3" class="column">
				
			</div>
		</div>
	</div>
</body>
	  
	  <script>
	  
	  function show_image(src, container) {
		var img = document.createElement("img");
		img.src = src;

		// This next line will just add it to the <body> tag
			container.appendChild(img);
		
		}
		
		var main = document.getElementById("main");
		var folder = "images"
		var tick_tok = 0;
		
		var col1 = document.getElementById("col1");
		var col2 = document.getElementById("col2");
		var col3 = document.getElementById("col3");
		
		var sources = [
		 "0063d96e-df05-44fd-93da-f324011548ec.jpg",   "IMG_20180726_104215.jpg",
		 "0H6A0049.JPG",                               "IMG_20180808_153851.jpg",
		 "0H6A0232.JPG",                              "IMG_4376 (2).JPG",
		 "0H6A0288.JPG",                               "img09594-15.jpg",
		 "0H6A9793.JPG",                               "img09594-26.jpg",
		 "21112010(002).jpg",                         "img09594-44.jpg",
		 "58bc2705-237d-47d7-802f-4de34d318a31.jpg",   "img09594-69.jpg",
		 "6060c9ef-bc79-418b-be3d-c5a30681153f.jpg",   "IMG-20171211-WA0001.jpg",
		 "77144aae-b00d-4f33-98b6-c06026b104d5.jpg",   "IMG-20180318-WA0012.jpg",
		 "7d45c11f-bf29-4ae1-8cb7-88b0fe7e3f85.jpg",   "IMG-20180530-WA0000.jpg",
		 "d9cb2b7d-542b-4856-a5ac-752f12dc4024.jpg",   "IMG-20180531-WA0012.jpg",
		 "DSC_0096--8x12 With Frame 376G.JPG",        "IMG-20180819-WA0030.jpg",
		 "DSC_9989.JPG",                               "IMG-20180822-WA0024.jpg",
		 "DSCN0206.JPG",		
		]
		
		while(sources.length>0)
		{
			i = Math.floor(Math.random() * sources.length);  
			if(tick_tok == 0)
				show_image(folder+"/"+sources[i], col1);
			else if(tick_tok == 1)
				show_image(folder+"/"+sources[i], col2);
			else if(tick_tok == 2)
				show_image(folder+"/"+sources[i], col3);
			tick_tok = (tick_tok + 1) % 3;
			sources.splice(i, 1);
			
		}

		
		
		
	  </script>
</html>
